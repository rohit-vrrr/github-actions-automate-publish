name: Build and Publish to Azure Artifacts

on:
  push:
    branches:
      - main

jobs:
  publish:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Bump version (patch)
      - name: Bump version
        working-directory: .
        run: npm version patch --no-git-tag-version

      # 5️⃣ Commit & push version bump
      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git diff --quiet; then
            echo "No version change, skipping commit"
            exit 0
          fi
          git add package.json package-lock.json
          git commit -m "chore(release): bump version [skip ci]"
          git push

      # 6️⃣ Build Angular library (storybook lib)
      - name: Build Angular library
        run: npx ng build

      # 7️⃣ Create .npmrc inside dist folder
      - name: Configure npm for Azure Artifacts
        run: |
          cat <<EOF > dist/github-actions-automate-publish/.npmrc
          registry=https://pkgs.dev.azure.com/time-payroll-kmddk/Delta/_packaging/hcm-angular-github-actions-test/npm/registry/
          always-auth=true
          //pkgs.dev.azure.com/time-payroll-kmddk/Delta/_packaging/hcm-angular-github-actions-test/npm/registry/:_authToken=${AZURE_DEVOPS_PAT}
          EOF
        env:
          AZURE_DEVOPS_PAT: ${{ secrets.AZURE_DEVOPS_PAT }}

      # 8️⃣ Debug step: Print version before publish
      - name: Print version before publish
        working-directory: dist/github-actions-automate-publish
        run: node -p "require('./package.json').version"

      # 9️⃣ Publish to Azure Artifacts
      - name: Publish package
        working-directory: dist/github-actions-automate-publish
        run: npm publish